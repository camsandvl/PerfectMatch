<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobertura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Perfect Match</h1></header>
  <form id="quizForm" class="container">

    <input type="hidden" name="TonoDePiel" value="">
    <input type="hidden" name="Acabado" value="">
    <input type="hidden" name="username" value="">
    <input type="hidden" name="password" value="">


    <fieldset>
      <legend>Que cobertura prefieres?</legend>
      <label><input type="radio" name="Cobertura" value="alta" required> Alta cobertura</label><br>
      <label><input type="radio" name="Cobertura" value="ligera"> Cobertura Ligera</label>
    </fieldset>
    
    <div style="display:flex; gap:1rem;">
        <button 
          type="submit" 
          formaction="param2.html" 
          formmethod="get" 
          formnovalidate 
          class="btn"
        >
          ‹ Back
        </button>
      
        <button type="submit" class="btn">
          Resultados!
        </button>
      </div>

  </form>
  <footer><p>Mensaje</p></footer>

  <script>
  document.getElementById('quizForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const params = new URLSearchParams(new FormData(form)).toString();

    // Redirige al controlador Spring
    window.location.href = http;//localhost:8080/vista/recomendaciones?${params};
  });
</script>
</body>
</html>
