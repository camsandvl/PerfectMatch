<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobertura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Perfect Match</h1></header>
  <form action="results.html" method="GET" class="container">

    <input type="hidden" name="TonoDePiel" value="">
    <input type="hidden" name="Acabado" value="">
    <input type="hidden" name="username" value="">
    <input type="hidden" name="password" value="">


    <fieldset>
      <legend>Que cobertura prefieres?</legend>
      <label><input type="radio" name="Cobertura" value="CoberturaAlta" required> Alta cobertura</label><br>
      <label><input type="radio" name="Cobertura" value="CoberturaLigera"> Cobertura Ligera</label>
    </fieldset>
    
    <div style="display:flex; gap:1rem;">
        <button 
          type="submit" 
          formaction="param2.html" 
          formmethod="get" 
          formnovalidate 
          class="btn"
        >
          â€¹ Back
        </button>
      
        <button type="submit" class="btn">
          Resultados!
        </button>
      </div>

  </form>
  <footer><p>Mensaje</p></footer>

  <script>
    // Almacenar los valores anteriores desde localStorage
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const tonoDePiel = localStorage.getItem("tonoDePiel") || "claro";
      const acabado = localStorage.getItem("acabado") || "luminoso";
      const cobertura = form.Cobertura.value;

      // Guardar cobertura si quieres volver a usarla
      localStorage.setItem("cobertura", cobertura);

      // Redirigir al backend para mostrar recomendaciones
      window.location.href = http;//localhost:8080/vista/recomendaciones?tonoDePiel=${tonoDePiel}&acabado=${acabado}&cobertura=${cobertura};
    });
  </script>



</body>
</html>
